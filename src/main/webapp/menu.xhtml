<div class="card"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     style="position: fixed; top: 10px; z-index: +99">
    <h:form>

        <script>
            function resetCP() {
                resetCompletedPurchase();
            }

            function resetP() {
                resetPurchase();
            }
        </script>
        <style>
            @media (max-width: 460px) {
                .desktop {
                    visibility: hidden;
                }

                .mobile {
                    visibility: visible;
                    position: absolute;
                    top: 0;
                    left: 0;
                }
            }

            @media (min-width: 460px) {
                .mobile {
                    visibility: hidden;
                    position: absolute;
                    top: 0;
                    left: 0;
                }

                .desktop {
                    visibility: visible;
                }
            }
        </style>
        <div class="desktop">
            <p:growl id="messages"/>
            <p:remoteCommand name="resetCompletedPurchase"
                             actionListener="#{completedPurchaseController.newPurchase()}"/>
            <p:remoteCommand name="resetPurchase" actionListener="#{purchaseController.newPurchase()}"/>
            <p:menubar>

                <p:submenu label="Adatbázis" icon="pi pi-fw pi-users">
                    <p:menuitem value="Termelők" icon="pi pi-fw pi-user" outcome="vendors.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Vevők" icon="pi pi-fw pi-user" outcome="buyers.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Termékek" icon="pi pi-fw pi-user" outcome="products.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Telephelyek" icon="pi pi-fw pi-home" outcome="sites.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Mennyiségi egység" icon="pi pi-fw pi-sliders-h" outcome="units.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Közvetítők" icon="pi pi-fw pi-forward" outcome="mediators.xhtml"/>
                </p:submenu>

                <p:submenu label="Forgalom" icon="pi pi-fw pi-pencil">
                    <p:menuitem id="id2" onclick="resetP();" value="Mérlegelési jegy" icon="pi pi-fw pi-sign-in"
                                outcome="purchase.xhtml"/>
                    <p:divider/>
                    <p:menuitem value="Eladások" icon="pi pi-fw pi-sign-out" outcome="sale.xhtml"/>
                    <p:divider/>
                    <p:menuitem id="id" value="Felvásárlási jegy" icon="pi pi-fw pi-sign-out"
                                outcome="completedpurchase.xhtml" onclick="resetCP();"/>
                </p:submenu>

                <p:submenu label="Készlet" icon="pi pi-fw pi-table">
                    <p:submenu label="Raktár">
                        <p:menuitem value="V. készlet" icon="pi pi-fw pi-box" outcome="storage.xhtml"/>
                        <p:menuitem value="H. készlet" icon="pi pi-fw pi-box" outcome="official_storage.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Listázás" icon="pi pi-fw pi-box" outcome="listings.xhtml"/>
                </p:submenu>

            </p:menubar>
        </div>
        <div class="mobile">
            <p:menubar>
                <p:submenu label="Menü">
                    <p:submenu label="Adatbázis" icon="pi pi-fw pi-users">
                        <p:menuitem value="Termelők" icon="pi pi-fw pi-user" outcome="vendors.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Vevők" icon="pi pi-fw pi-user" outcome="buyers.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Termékek" icon="pi pi-fw pi-user" outcome="products.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Telephelyek" icon="pi pi-fw pi-home" outcome="sites.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Mennyiségi egység" icon="pi pi-fw pi-sliders-h" outcome="units.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Közvetítők" icon="pi pi-fw pi-forward" outcome="mediators.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Forgalom" icon="pi pi-fw pi-pencil">
                        <p:menuitem id="id3" onclick="resetP();" value="Mérlegelési jegy" icon="pi pi-fw pi-sign-in"
                                    outcome="purchase.xhtml"/>
                        <p:divider/>
                        <p:menuitem value="Eladások" icon="pi pi-fw pi-sign-out" outcome="sale.xhtml"/>
                        <p:divider/>
                        <p:menuitem id="id1" value="Felvásárlási jegy" icon="pi pi-fw pi-sign-out"
                                    outcome="completedpurchase.xhtml" onclick="resetCP();"/>
                    </p:submenu>

                    <p:submenu label="Készlet" icon="pi pi-fw pi-table">
                        <p:submenu label="Raktár">
                            <p:menuitem value="V. készlet" icon="pi pi-fw pi-box" outcome="storage.xhtml"/>
                            <p:menuitem value="H. készlet" icon="pi pi-fw pi-box" outcome="official_storage.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Listázás" icon="pi pi-fw pi-box" outcome="listings.xhtml"/>
                    </p:submenu>
                </p:submenu>
            </p:menubar>
        </div>
    </h:form>
</div>
